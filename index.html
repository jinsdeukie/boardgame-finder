    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #5b3636;

      align-items: center;

    }
    
    ::selection {
  background: #8c8c8c;  /* highlight background */
  color: #5b3636;         /* text color when highlighted */
}
    
    ::-moz-selection {
  background: #2e2828;
  color: #5b3636;
}
    
 /* Apply to everything inside container */
.container > * {
  opacity: 0;
  transform: translateY(10px);
  animation: fadeUp 0.8s ease forwards;
}

/* Optional stagger effect */
.container > *:nth-child(1) { animation-delay: 0.1s; }
.container > *:nth-child(2) { animation-delay: 0.2s; }
.container > *:nth-child(3) { animation-delay: 0.3s; }
.container > *:nth-child(4) { animation-delay: 0.4s; }
.container > *:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

//RANDOMIZE//
    function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

    
    
    function capFirst(s) {
      if (!s) return "";
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    function availabilityLabel(v) {
      if (v === "owned") return "Owned";
      if (v === "borrowed") return "Borrowed";
      if (v === "not owned") return "Not Owned";
      return "";
    }

    function playtimeBucketFromMinutes(min, max) {
      const t = (max ?? min ?? 0);
      if (t <= 30) return "short";
      if (t <= 60) return "medium";
      return "long";
    }

    function playtimeLabel(min, max) {
      if (min != null && max != null && min !== max) return `${min}-${max}m`;
      if (min != null) return `${min}m`;
      return "";
    }

    function matchesPlayers(game, selectedPlayers) {
      if (!selectedPlayers) return true;
      const n = Number(selectedPlayers);
      return game.minPlayers <= n && game.maxPlayers >= n;
    }

    function matchesFilters(game) {
      const players = document.getElementById("players").value;
      const category = document.getElementById("category").value;
      const difficulty = document.getElementById("difficulty").value;
      const playtime = document.getElementById("playtime").value;
      const availability = document.getElementById("availability").value;

      if (!matchesPlayers(game, players)) return false;
      if (category && game.category !== category) return false;
      if (difficulty && game.difficulty !== difficulty) return false;
      if (playtime && playtimeBucketFromMinutes(game.playtimeMin, game.playtimeMax) !== playtime) return false;
      if (availability && game.availability !== availability) return false;

      return true;
    }

              </div>

              <div class="g-right">
  <span class="info-item">Players: ${g.minPlayers}–${g.maxPlayers >= 10 ? "10+" : g.maxPlayers}</span>
  <span class="info-item">Category: ${g.category === "pvp" ? "PvP" : capFirst(g.category)}</span>
  <span class="info-item">Difficulty: ${capFirst(g.difficulty)}</span>
  <span class="info-item">Playtime: ${playtimeLabel(g.playtimeMin, g.playtimeMax)}</span>
  <span class="info-item">Availability: ${availabilityLabel(g.availability)}</span>
</div>

            </div>
          `;
        });
      }

      document.getElementById("searchPage").style.display = "none";
      document.getElementById("resultsPage").style.display = "block";
    }
    
    window.scrollTo({ top: 0, behavior: "smooth" });


    function searchGames() {
    const filtered = games.filter(matchesFilters);

    // shuffle a COPY so you don't mess up the original order
    const shuffled = shuffleArray([...filtered]);

    
  // show ALL matched results (no slice)
  showResults(shuffled, "Matched Results", "https://i.imgur.com/aZxq2ew.png");
}

    function randomGame() {
  const shuffled = shuffleArray([...games]);
  showResults(shuffled.slice(0, 3), "Feeling Random",
             "https://i.imgur.com/ktBHxKG.png");
}

    function showAllOwned() {
  const ownedGames = games.filter(g => g.availability === "owned");
  showResults(
    ownedGames,
    "All Owned Games",
    "https://i.imgur.com/cHjS0yP.png"
  );
}

    function goBack() {
      // Switch background back to home
      document.body.classList.remove("results-page");
      document.body.classList.add("home-page");

      document.getElementById("resultsPage").style.display = "none";
      document.getElementById("searchPage").style.display = "block";
    }
    
      window.scrollTo({ top: 0, behavior: "smooth" });

    
  </script>
